<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NE LE REGARDEZ PAS!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      position: relative;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
    .landscape {
      transform: rotate(90deg);
    }
    #blinking-text {
      position: absolute;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      animation: blink 1s step-start 0s infinite;
      display: none;
      width: 100vh;
      transform-origin: center center;
    }
    .rotate-text {
      transform: rotate(90deg);
    }
    #gif {
      display: none;
      position: absolute;
      top: 50%;
      right: 15%;
      width: 100px;
      transform: rotate(90deg);
     
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="slide" src="Plan de travail 1.jpg" alt="Slide 1" />
    <div id="blinking-text">NE VOUS RETOURNEZ PAS!</div>
    <img src="embarrassed-steve-carell.gif" id="gif">
  </div>

  <script>
    const images = [
      { src: 'Plan de travail 1.jpg', rotate: false },
      { src: 'page 1.jpg', rotate: true },
      { src: 'page 2.jpg', rotate: true },
      { src: 'page 3.png', rotate: true },
      { src: 'page 4.jpg', rotate: true },
      { src: 'page 5.jpg', rotate: true },
      { src: 'page 6.jpg', rotate: true }
    ];

    let currentIndex = 0;
    const img = document.getElementById('slide');
    const blinkText = document.getElementById('blinking-text');
    const gif = document.getElementById('gif');

    function updateSlide(index) {
      const current = images[index];
      img.src = current.src;
      img.className = current.rotate ? 'landscape' : '';

      // Texte clignotant uniquement à la page 2
      if (index === 2) {
        blinkText.style.display = 'block';
        blinkText.className = 'rotate-text';
      } else {
        blinkText.style.display = 'none';
        blinkText.className = '';
      }

      // GIF uniquement à la page 5
      if (index === 5) {
        gif.style.display = 'block';
      } else {
        gif.style.display = 'none';
      }
    }

    img.addEventListener('click', () => {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateSlide(currentIndex);
      }
    });

    updateSlide(currentIndex);
  </script>
</body>
</html>
